[build]
command = "npm ci && npm run build"
publish = "dist/public"
functions = "netlify/functions"

[functions]
node_bundler = "esbuild"
included_files = ["server/**", "shared/**"]

[[redirects]]
from = "/api/*"
to = "/.netlify/functions/server/:splat"
status = 200
force = true

[[redirects]]
from = "/*"
to = "/index.html"
status = 200