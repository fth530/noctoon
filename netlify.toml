[build]
  command = "cd Site-Builder && npm install --legacy-peer-deps && npm run build"
  publish = "Site-Builder/dist/public"
  functions = "Site-Builder/netlify/functions"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"

[functions]
  node_bundler = "esbuild"
  included_files = ["Site-Builder/server/**", "Site-Builder/shared/**"]

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/server/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

