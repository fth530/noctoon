[build]
command = "npm install --legacy-peer-deps && npm install --no-save @rollup/rollup-linux-x64-gnu && npm run build"
publish = "dist/public"

[build.environment]
NODE_VERSION = "20"
NPM_FLAGS = "--legacy-peer-deps"

[functions]
node_bundler = "esbuild"
included_files = ["server/**", "shared/**"]

[[redirects]]
from = "/api/*"
to = "/.netlify/functions/server/:splat"
status = 200
force = true

[[redirects]]
from = "/*"
to = "/index.html"
status = 200