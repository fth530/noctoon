<svg width="40" height="40" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="cosmicBg" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#7C3AED;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#5B21B6;stop-opacity:0.9" />
    </radialGradient>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F8FAFC;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#E2E8F0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CBD5E0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="eyeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FBBF24;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="swirl1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A855F7;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="swirl2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:0.7" />
      <stop offset="50%" style="stop-color:#0891B2;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#0E7490;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Cosmic background circle -->
  <circle cx="200" cy="200" r="180" fill="url(#cosmicBg)" opacity="0.3"/>
  
  <!-- Swirling cosmic energy -->
  <path d="M80 200 Q120 120 200 140 Q280 160 320 200 Q280 280 200 260 Q120 240 80 200 Z" fill="url(#swirl1)" opacity="0.6"/>
  <path d="M200 80 Q280 120 260 200 Q240 280 200 320 Q120 280 140 200 Q160 120 200 80 Z" fill="url(#swirl2)" opacity="0.5"/>
  
  <!-- Open book -->
  <path d="M140 160 Q160 140 180 160 Q200 140 220 160 Q240 140 260 160 L240 220 Q220 240 200 220 Q180 240 160 220 Q140 240 120 220 Z" fill="url(#bookGradient)" stroke="#E2E8F0" stroke-width="2"/>
  
  <!-- Book spine -->
  <line x1="200" y1="160" x2="200" y2="220" stroke="#CBD5E0" stroke-width="3"/>
  
  <!-- Owl eye -->
  <ellipse cx="200" cy="190" rx="35" ry="20" fill="#1F2937"/>
  <ellipse cx="200" cy="190" rx="25" ry="15" fill="url(#eyeGradient)"/>
  <circle cx="200" cy="190" r="8" fill="#1F2937"/>
  <circle cx="203" cy="187" r="3" fill="#F8FAFC"/>
  
  <!-- Stars around -->
  <g fill="#F8FAFC" opacity="0.9">
    <!-- Large stars -->
    <polygon points="100,100 105,115 120,115 108,125 113,140 100,130 87,140 92,125 80,115 95,115"/>
    <polygon points="300,80 305,95 320,95 308,105 313,120 300,110 287,120 292,105 280,95 295,95"/>
    <polygon points="320,280 325,295 340,295 328,305 333,320 320,310 307,320 312,305 300,295 315,295"/>
    <polygon points="80,320 85,335 100,335 88,345 93,360 80,350 67,360 72,345 60,335 75,335"/>
    
    <!-- Small stars -->
    <circle cx="150" cy="80" r="3" fill="#F8FAFC" opacity="0.8"/>
    <circle cx="250" cy="90" r="2" fill="#F8FAFC" opacity="0.7"/>
    <circle cx="350" cy="150" r="2.5" fill="#F8FAFC" opacity="0.6"/>
    <circle cx="50" cy="180" r="2" fill="#F8FAFC" opacity="0.8"/>
    <circle cx="70" cy="250" r="1.5" fill="#F8FAFC" opacity="0.7"/>
    <circle cx="330" cy="220" r="2" fill="#F8FAFC" opacity="0.6"/>
    <circle cx="180" cy="320" r="1.8" fill="#F8FAFC" opacity="0.8"/>
    <circle cx="280" cy="340" r="1.2" fill="#F8FAFC" opacity="0.7"/>
  </g>
  
  <!-- Sparkle effects -->
  <g fill="#A855F7" opacity="0.8">
    <polygon points="120,140 122,145 127,145 123,148 125,153 120,150 115,153 117,148 113,145 118,145" transform="scale(0.8)"/>
    <polygon points="280,120 282,125 287,125 283,128 285,133 280,130 275,133 277,128 273,125 278,125" transform="scale(0.6)"/>
    <polygon points="340,200 342,205 347,205 343,208 345,213 340,210 335,213 337,208 333,205 338,205" transform="scale(0.7)"/>
    <polygon points="60,280 62,285 67,285 63,288 65,293 60,290 55,293 57,288 53,285 58,285" transform="scale(0.5)"/>
  </g>
</svg>